{% extends "base.html" %}
{% load wagtailimages_tags %}

{% block content %}
  {% include "base/include/header.html" %}

  <div class="container-fluid">
      <div class="row">
        <div class="col-md-3">
          {% if page.image %}
            <figure>
              {% image page.image width-500 class="img-fluid" %}
              <figcaption><i class="far fa-image fa-sm"></i><small>{{ page.image.caption }}</small></figcaption>
            </figure>
          {% endif %}
        </div>
        <div class="col-md-6">
            {{ page.body }}
        </div>
      </div>
  </div>
{% endblock content %}
